<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

        <!-- TITLE += POST TITLE -->
        <title>{% if config['title'] is defined %} {{ config['title'] }} {% endif %} {% if page is defined %} | {{ page.title }} {% endif %}</title>
    
        <!-- GENERAL STYLESHEET -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <!-- SYNTAX HIGHLIGHTING STYLESHEET -->
        <link rel="stylesheet" href="{{ url_for('static', filename='codehilite.css') }}">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
  
    <body>
        <div class="wrapper">

            <!-- HEADER - TITLE, DESCRIPTION, ETC. -->
            <header>
                <a href="{{ url_for("index") }}"><h1>{{ config['title']|markdown|safe }}</h1></a>
                {{ config['about']|markdown|safe }}                   
            </header>

            <!-- PAGE BODY -->
            <section>
            {% block content %}
                <p>Default content to be displayed</p>
            {% endblock content %}
            </section>
      
            <!-- FOOTER -->
            <footer>
                {{ config['footer']|markdown|safe }}
            </footer>            
    </div>
    
    <!-- SCALE FIX JAVASCRIPT -->
    <script src="{{ url_for('static', filename='scale.fix.js') }}"></script>  

    {% if config['guages_id'] is defined %}
    <!-- ANALYTICS (GAUG.ES) SCRIPT - LOAD ONTO ALL PAGES -->
    <script type="text/javascript">
    var _gauges = _gauges || [];
    (function() {
      var t   = document.createElement('script');
      t.type  = 'text/javascript';
      t.async = true;
      t.id    = 'gauges-tracker';
      t.setAttribute('data-site-id', '{{ config['guages_id'] }}');
      t.src = '//secure.gaug.es/track.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(t, s);
    })();
  </script>
  {% endif %}

  </body>
</html>
